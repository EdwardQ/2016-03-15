<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{ margin:0; padding:0; }
	html,body{ overflow:hidden; }
	div{ width:300px; height:200px; text-align:center; line-height:40px; background:yellow; position:absolute; top:50%; left:50%; margin-left:-150px; margin-top:-100px; -webkit-transform:scale(5,4); opacity:0; display:none; -webkit-transition:.5s all ease; }  
</style>
<script>
	document.addEventListener('DOMContentLoaded',function(){
		var oBtn=document.querySelector('.btn');
		var oClose=document.querySelector('.close');
		var oDiv=document.querySelector('.box');
		
		oBtn.onclick=function(){
			oDiv.style.display='block';
			setTimeout(function(){
				oDiv.style.opacity=1;
				oDiv.style.WebkitTransform='scale(1,1)';	
			},3);
		};	
		
		oClose.onclick=function(){
			oDiv.style.opacity=0;
			oDiv.style.WebkitTransform='scale(5,4)';	
			
			function fnEnd(){
				oDiv.style.display='none';
				oDiv.removeEventListener('transitionend',fnEnd,false);	
			}
			oDiv.addEventListener('transitionend',fnEnd,false);
			
		};
	},false);
</script>
</head>

<body>
<input type="button" value="btn" class="btn" />
<div class="box">
	用户:<input type="text" /><br />
    密码:<input type="password" /><br />
    <input type="button" value="登录" /><br>
	<a href="javascript:;" class="close">X</a>
</div>
</body>
</html>
