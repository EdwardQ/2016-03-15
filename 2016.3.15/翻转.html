<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{ margin:0; padding:0; }
	div{ width:200px; height:300px; margin:100px auto; position:relative; -webkit-transform-style:preserve-3d; -webkit-transition:1s all ease; }
	span{ width:100%; height:100%; font:bold 40px/300px '微软雅黑'; position:absolute; top:0; left:0; text-align:center; }
	.font{ background:yellow; -webkit-transform:translateZ(2px); } 
	.back{ background:red; -webkit-transform:translateZ(-2px) scale(-1,1);}
	div:active{ -webkit-transform:perspective(800px) rotateY(90deg); }
</style>
</head>

<body>
<div>
	<span class="font">font</span>
    <span class="back">back</span>
</div>
</body>
</html>
