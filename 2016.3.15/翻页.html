<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{ margin:0; padding:0; }
	div{ width:700px; height:400px; margin:100px auto; position:absolute; -webkit-transform-style:preserve-3d; }
	div span{ position:absolute; }
</style>
<script>
	document.addEventListener('DOMContentLoaded',function(){
		var oBox=document.querySelector('.box');
		var c=7;
		var r=4;
		for(var i=0;i<r;i++){
			for(var j=0;j<r;j++){
				var oS=document.createElement('span');
				oS.style.width=oBox.offsetWidth/r+'px';
				oS.style.height=oBox.offsetHeight/c+'px';
					
			}	
		}
			
	},false);
</script>
</head>

<body>
<div class="box">

</div>
</body>
</html>
