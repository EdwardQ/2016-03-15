<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{ margin:0; padding:0; }
	ul{ width:200px; height:200px; margin:100px auto; position:relative; }
	li{ width:100%; height:100%; border:1px solid #999; background:blue; position:absolute; top:0; left:0; font-size:50px; line-height:200px; text-align:center; list-style:none; }
	li:first-child{ -webkit-transform:perspective(800px) translate(-200px) rotateY(60deg); }
	li:nth-child(2){ -webkit-transform:perspective(800px) translate(200px) rotateY(-60deg); }
</style>
</head>

<body>
<ul>
	<li>1</li>
    <li>2</li>
    <li>3</li>
</ul>
</body>
</html>
