<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{ margin:0; padding:0; }
	body{ -webkit-perspective:800px; }
	div{ width:200px; height:300px; background:red; font:bold 30px/300px 'Microsoft Yahei'; text-align:center; -webkit-transition:1s all ease; margin:100px auto; }
	div:active{ -webkit-transform:rotateY(60deg); }
	/*1。加给父级：-webkit-perspective:800px;
	  2.加给自己：-webkit-transform:perspective(800px) ....;	
	*/
	
</style>
</head>

<body>
<div>哈哈哈哈</div>
</body>
</html>
